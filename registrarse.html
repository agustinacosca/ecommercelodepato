<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header id="header"></header>

    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="col-md-6 mb-4">
          <div class="card border-contact color-contact p-4 h-100">
            <h2 class="tituloviews text-center">Registro</h2>
            <form action="register" method="post" class="w-100">
              <div class="mb-3">
                <label for="nombre" class="form-label contact-text"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label contact-text"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label contact-text"
                  >Número de Teléfono</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  name="telefono"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label contact-text"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label contact-text"
                  >Confirmar Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
              <div class="text-center">
                <button
                  id="registrarse"
                  stype="submit"
                  class="btn btn-secondary"
                >
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="back-to-top" onclick="scrollToTop()">↑</div>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
