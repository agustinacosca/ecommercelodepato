<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo de pato Bazar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header id="header"></header>

    <div class="card-header">
      <h2 class="tituloviews my-5">FORMULARIO DE QUEJAS</h2>
    </div>
    <div class="container mt-3 mb-4">
      <div class="d-flex justify-content-center">
        <div class="col-md-12">
          <div class="contact-text card-body">
            <!-- Formulario de quejas -->
            <form class="color-contact" action="quejas" method="post">
              <div class="mb-2">
                <label for="nombre" class="contact-text form-label"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="email" class="contact-text form-label"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="telefono" class="contact-text form-label"
                  >Número de Teléfono</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  name="telefono"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="asunto" class="contact-text form-label"
                  >Asunto de la queja</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="asunto"
                  name="asunto"
                  required
                />
              </div>

              <div class="mb-2">
                <label for="detalle" class="contact-text form-label"
                  >Detalle de la queja</label
                >
                <textarea
                  class="form-control"
                  id="detalle"
                  name="detalle"
                  rows="4"
                  placeholder="Describe detalladamente tu queja"
                  required
                ></textarea>
              </div>

              <div class="mb-2">
                <label for="evidencia" class="contact-text form-label"
                  >Evidencia (Opcional)</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="evidencia"
                  name="evidencia"
                  accept="image/*,application/pdf"
                />
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="mt-3 mb-2 btn btn-secondary"
                  id="enviar_queja"
                >
                  Enviar queja
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie de página (Footer) -->
    <div class="back-to-top" onclick="scrollToTop()">↑</div>
    <footer id="footer"></footer>
    <script src="../js/main.js"></script>
  </body>
</html>
