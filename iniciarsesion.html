<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo de pato Bazar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header"></header>

    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="col-md-6 p-2">
          <div class="card border-contact color-contact p-4 h-100">
            <h2 class="tituloviews text-center">Iniciar Sesión</h2>
            <form action="login" method="post">
              <div class="mb-3">
                <label for="email" class="form-label contact-text"
                  >Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label contact-text"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="text-center mt-4">
                <button
                  id="iniciarsesion"
                  type="submit"
                  class="btn btn-secondary"
                >
                  Iniciar Sesión
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <span class="contact-text">¿Aún no te registraste? </span>
              <a href="registrarse.html" class="text-decoration-none mb-4"
                >Ingresa aquí</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para regresar al inicio -->
    <div class="back-to-top" onclick="scrollToTop()">↑</div>
    <footer class="mt-5" id="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
