<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header"></header>
    <!-- Contenedor principal -->
    <div class="container my-5">
      <div class="card border-contact color-contact p-4 mb-5 h-100">
        <h2 class="tituloviews text-center my-3">CARRITO DE COMPRAS</h2>
        <!-- Tabla de productos en el carrito -->
        <table class="table mt-4" id="cart">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Los productos se agregarán dinámicamente acá -->
          </tbody>
        </table>

        <!-- Total del carrito -->
        <div class="d-flex justify-content-end align-items-center mx-3">
          <h4>Total: $<span id="total">0.00</span></h4>
        </div>

        <div class="d-flex justify-content-center align-items-center mt-3">
          <button
            id="seguircomprando"
            class="btn btn-success ml-3"
            onclick="seguirComprando()"
          >
            Seguir Comprando
          </button>
          <button
            id="irapagar"
            class="btn btn-success ms-3"
            onclick="irAPagar()"
          >
            Ir a Pagar
          </button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <div class="back-to-top" onclick="scrollToTop()">↑</div>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>

    <script>
      renderizarCarrito();
    </script>
  </body>
</html>
