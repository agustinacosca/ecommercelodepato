<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lo de pato Bazar</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header"></header>
    <div class="formpago container my-5">
      <div class="card border-contact color-contact p-4 mb-5 h-100">
        <h1 class="titulopago my-3">FORMULARIO DE PAGO</h1>

        <div class="container">
          <form class="form-horizontal d-grid gap-3" id="paymentForm">
            <div class="form-group row">
              <label for="tarjeta" class="col-sm-4 col-form-label"
                >Tarjeta de crédito o débito</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="tarjeta"
                  placeholder="Número de tarjeta"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="vencimiento" class="col-sm-4 col-form-label"
                >Vencimiento</label
              >
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="vencimiento"
                  placeholder="MM/AA"
                  pattern="[0-9]{2}/[0-9]{2}"
                  required
                />
              </div>
              <div class="col-sm-4">
                <input
                  type="password"
                  class="form-control"
                  id="cvv"
                  placeholder="Código de seguridad"
                  pattern="[0-9]{3}"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="titular" class="col-sm-4 col-form-label"
                >Nombre del titular</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="titular"
                  placeholder="Nombre completo como aparece en la tarjeta"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="documento" class="col-sm-4 col-form-label"
                >Documento del titular</label
              >
              <div class="col-sm-4">
                <select class="form-control" id="tipoDocumento">
                  <option value="dni">DNI</option>
                  <option value="pasaporte">Pasaporte</option>
                </select>
              </div>
              <div class="col-sm-4">
                <input
                  type="text"
                  class="form-control"
                  id="documento"
                  placeholder="Número de documento"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">E-mail</label>
              <div class="col-sm-8">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Correo electrónico"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="monto" class="col-sm-4 col-form-label">Monto</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="monto"
                    value="0.00"
                    readonly
                  />
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center align-items-center mt-3">
              <button
                id="volverAlCarrito"
                class="btn btn-success"
                type="button"
                onclick="volverACarrito()"
              >
                Volver al carrito
              </button>
              <button id="pago" type="submit" class="btn btn-success ms-3">
                Pagar
              </button>
            </div>

            <input type="hidden" id="idPolicy" value="" />
            <input type="hidden" id="idCustomer" value="" />
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Botón para regresar al inicio -->
    <div class="back-to-top" onclick="scrollToTop()">↑</div>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>
  </body>
</html>
